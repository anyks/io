name: POSIX Stress Matrix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      preset:
        description: CMake preset (debug, asan, etc.)
        default: debug
        required: false

jobs:
  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build liburing-dev cmake g++
      - name: Run stress matrix (Linux)
        env:
          IO_STRESS_N: "300"
          IO_STRESS_M: "20000"
          GENERATOR: Ninja
          PRESET: debug
        run: |
          bash scripts/stress_matrix.sh Debug
      - name: Dump stress logs on failure (Linux)
        if: failure()
        run: |
          echo "=== Dumping stress logs (last 200 lines) ==="
          set +e
          find build -type f -path "*/stress/*.log" -print -exec sh -c 'echo "==== {} ====\n"; tail -n 200 "{}"' \; || true
          find build -type f -path "*/Testing/Temporary/LastTest.log" -print -exec sh -c 'echo "==== {} ====\n"; tail -n 200 "{}"' \; || true
          echo "=== Listing available stress and test files ==="
          find build -type d -name stress -print -exec sh -c 'ls -la {}' \;
          find build -type d -path "*/Testing/Temporary" -print -exec sh -c 'ls -la {}' \;
      - name: Upload test logs on failure (Linux)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: linux-test-logs-extra
          path: |
            build/**/Testing/Temporary/LastTest.log
            build/**/Testing/**/Test.xml
      - name: Upload stress logs (Linux)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-stress-logs
          path: |
            build/**/stress/*.log
            build/**/stress/parallel_*.log
            build/**/stress/**.log
      - name: Upload FULL build dir on failure (Linux)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: linux-build-dump
          path: |
            build/**
          if-no-files-found: warn
          retention-days: 5

  macos:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          brew update
          brew install ninja cmake || true
      - name: Run stress matrix (macOS)
        env:
          IO_STRESS_N: "300"
          IO_STRESS_M: "20000"
          GENERATOR: Ninja
          PRESET: debug
        run: |
          bash scripts/stress_matrix.sh Debug
      - name: Dump stress logs on failure (macOS)
        if: failure()
        run: |
          echo "=== Dumping stress logs (last 200 lines) ==="
          set +e
          find build -type f -path "*/stress/*.log" -print -exec sh -c 'echo "==== {} ====\n"; tail -n 200 "{}"' \; || true
          find build -type f -path "*/Testing/Temporary/LastTest.log" -print -exec sh -c 'echo "==== {} ====\n"; tail -n 200 "{}"' \; || true
          echo "=== Listing available stress and test files ==="
          find build -type d -name stress -print -exec sh -c 'ls -la {}' \;
          find build -type d -path "*/Testing/Temporary" -print -exec sh -c 'ls -la {}' \;
      - name: Upload test logs on failure (macOS)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: macos-test-logs-extra
          path: |
            build/**/Testing/Temporary/LastTest.log
            build/**/Testing/**/Test.xml
      - name: Upload stress logs (macOS)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-stress-logs
          path: |
            build/**/stress/*.log
            build/**/stress/parallel_*.log
            build/**/stress/**.log
      - name: Upload FULL build dir on failure (macOS)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-dump
          path: |
            build/**
          if-no-files-found: warn
          retention-days: 5
