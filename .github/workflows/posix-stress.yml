name: POSIX Stress Matrix

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  linux:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build liburing-dev cmake g++
      - name: Run stress matrix (Linux)
        env:
          IO_STRESS_N: "300"
          IO_STRESS_M: "20000"
          GENERATOR: Ninja
          PRESET: debug
        run: |
          bash scripts/stress_matrix.sh Debug
      - name: Dump stress logs on failure (Linux)
        if: failure()
        run: |
          echo "=== Dumping stress logs (last 200 lines) ==="
          set +e
          find build -type f -path "*/stress/*.log" -print -exec sh -c 'echo "==== {} ====\n"; tail -n 200 "{}"' \; || true
          find build -type f -path "*/Testing/Temporary/LastTest.log" -print -exec sh -c 'echo "==== {} ====\n"; tail -n 200 "{}"' \; || true
      - name: Upload stress logs (Linux)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: linux-stress-logs
          path: |
            build/**/stress/*.log
            build/**/stress/parallel_*.log

  macos:
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Install deps
        run: |
          brew update
          brew install ninja cmake || true
      - name: Run stress matrix (macOS)
        env:
          IO_STRESS_N: "300"
          IO_STRESS_M: "20000"
          GENERATOR: Ninja
          PRESET: debug
        run: |
          bash scripts/stress_matrix.sh Debug
      - name: Dump stress logs on failure (macOS)
        if: failure()
        run: |
          echo "=== Dumping stress logs (last 200 lines) ==="
          set +e
          find build -type f -path "*/stress/*.log" -print -exec sh -c 'echo "==== {} ====\n"; tail -n 200 "{}"' \; || true
          find build -type f -path "*/Testing/Temporary/LastTest.log" -print -exec sh -c 'echo "==== {} ====\n"; tail -n 200 "{}"' \; || true
      - name: Upload stress logs (macOS)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-stress-logs
          path: |
            build/**/stress/*.log
            build/**/stress/parallel_*.log
