name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      preset:
        description: Optional CMake preset override (debug, asan, tsan, ubsan)
        required: false

jobs:
  linux-debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure (Debug)
        run: cmake --preset debug -DCMAKE_VERBOSE_MAKEFILE=ON
      - name: Build (Debug)
        run: cmake --build --preset debug -j --verbose
      - name: Test (Debug)
        run: ctest --preset debug

  linux-sanitizers:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        preset: [ asan, ubsan, tsan ]
    steps:
      - uses: actions/checkout@v4
      - name: Configure (${{ matrix.preset }})
        run: cmake --preset ${{ matrix.preset }} -DCMAKE_VERBOSE_MAKEFILE=ON
      - name: Build (${{ matrix.preset }})
        run: cmake --build --preset ${{ matrix.preset }} -j --verbose
      - name: Test (${{ matrix.preset }})
        run: ctest --preset ${{ matrix.preset }}

  linux-iouring:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install liburing
        run: |
          sudo apt-get update
          sudo apt-get install -y liburing-dev
      - name: Configure (io_uring Debug)
        run: cmake -S . -B build/iouring -DIO_WITH_IOURING=ON -DCMAKE_BUILD_TYPE=Debug -DCMAKE_VERBOSE_MAKEFILE=ON
      - name: Build (io_uring Debug)
        run: cmake --build build/iouring -j --verbose
      - name: Test (io_uring Debug)
        run: ctest --test-dir build/iouring --output-on-failure

  macos-debug:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure (Debug)
        run: cmake --preset debug
      - name: Build (Debug)
        run: cmake --build --preset debug -j
      - name: Test (Debug)
        run: ctest --preset debug

  # NOTE: Solaris is intentionally excluded from auto CI.
  # Use the manual workflow '.github/workflows/solaris-ssh.yml' when needed.
